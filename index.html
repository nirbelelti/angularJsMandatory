<!DOCTYPE html>
<html lang="en" ng-app="mandatory">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mandatory assignment</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/jasny-bootstrap/dist/css/jasny-bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/style.css"/>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>

    <script>
        angular.module("mandatory", ['ui.router', 'ngResource']);
    </script>

    <script src="app/controllers/FormRegistrationCTRL.js"></script>
    <script src="app/navigation.js"></script>

</head>
<body ng-controller="FormRegistrationCTRL">

<div class="myNav">
    <nav role="navigation" class="navbar navbar-default">
        <!-- Logo and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="index.html" class="navbar-brand text-uppercase">MatchUp</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a ui-sref="profile">Profile</a></li>
                <li><a href="#">My matches</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a ui-sref="registrationForm">Register</a></li>
            </ul>
        </div>
    </nav>
</div>



<div class="container">

    <div ui-view=""></div>

</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script>

</body>
</html>
