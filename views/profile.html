<section class="profile">
    <div ng-model="artist">
        <a href="#/details/{{prevItem}}" class="btn btn-left">&lt;</a>
        <a href="#/details/{{nextItem}}" class="btn btn-left">&gt;</a>
        <h1>{{artists[whichItem].name}}</h1>
        <div class="info">
            <h3>{{ artists[whichItem].reknown }}</h3>
            <img ng-src="images/{{artists[whichItem].shortname}}_tn.jpg"
                 alt="Photo of {{artists[whichItem].name}}">
            <div class="bio">{{artists[whichItem].bio}}</div>
        </div>
    </div>
    <a href="index.html">&laquo; Back to search</a>
</section>

<div class="table-responsive">
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th></th>
            <th>
                Initials
            </th>

            <th>
                Date
            </th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="item in dummyUsers" >

            <td>
                {{item.firstname}}
            </td>
            <td>
                {{item.lastname}}
            </td>
        </tr>
        </tbody>

    </table>
    </div>
