<section>
<div class="row">
    <div class="col-sm-offset-3 col-sm-6">
<div class="search">
        <input placeholder="Search for matches" type="text" class="form-control"
               ng-model="search"
               autofocus/>
    <div class="filter">
    <label class="form-group">by:
        <select ng-model="matchesOrder">
            <option value="firstname">Name</option>
            <option value="birthdate">Age</option>
        </select>
    </label>

    <label class="radio-inline">
        <input type="radio" ng-model="direction" name="direction" checked>
        ascending
    </label>
    <label class="radio-inline">
        <input type="radio" ng-model="direction" name="direction" value="reverse">
        descending
    </label>
    </div>
</div>


    <div class="matches">
        <ul>
            <li ng-repeat="item in users | filter: search | orderBy: matchesOrder:direction">
                <div class="info">
                    <th>
                    <td>{{item.initials }}</td>
                    <td>{{item.firstname }}</td>
                    <td>{{item.lastname }}</td>
                    <td>{{item.birthdate }}</td>
                    <td>{{item.email }}</td>

                    <button type="button" class="btn btn-default" aria-label="Left Align"ng-click="deleteUser(item)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>

                    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="updateUser(item)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>

                    </th>
                </div>
            </li>
        </ul>


    </div>
        </div>
    </div>
</section>
