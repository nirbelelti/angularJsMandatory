<section>
    <form name="questform"
          ng-submit="register()"
          novalidate>

        <div>
            <h1>Fill out the following questions to continue</h1>
            <p>It will help to find better matches for you</p>
        </div>

        <fieldset class="form-group">
            <label> Date of birth: </label><br>
            <input class="form-control" type="date" name="birthdate"
                   placeholder="Birth date"
                   ng-model="user.birthdate"
                   ng-required="true">
            <p class="error validationerror" ng-show="questform.birthdate.$invalid && questform.birthdate.$touched">
                You must fill out your birth date.</p>
        </fieldset>

        <fieldset class="form-group">
            <label for="genderSelect"> Gender: </label><br>
            <select class="form-control" name="genderSelect" id="genderSelect"
            ng-model="user.genderSelect"
            ng-required="true">
                <option value="">---Please select---</option> <!-- not selected / blank option -->
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <p class="error validationerror" ng-show="questform.genderSelect.$invalid && questform.genderSelect.$touched">
                You must choose one.</p>
        </fieldset>

        <fieldset class="form-group">
            <label for="interestedIn">Im interested to meet :</label><br>
            <select class="form-control" name="interestedIn" id="interestedIn"
                    ng-model="user.interestedIn"
                    ng-required="true">
                <option value="">---Please select---</option> <!-- not selected / blank option -->
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="female">Both</option>
            </select>
            <p class="error validationerror" ng-show="questform.interestedIn.$invalid && questform.interestedIn.$touched">
                You must choose one.</p>
        </fieldset>

        <fieldset class="form-group">
            <label for="occupation">Current occupation :</label><br>
            <select class="form-control" name="occupation" id="occupation"
                    ng-model="user.occupation"
                    ng-required="true">
                <option value="">---Please select---</option> <!-- not selected / blank option -->
                <option value="working">Working</option>
                <option value="study">Studying</option>
                <option value="both">Both</option>
                <option value="nothing">Nothing...being lazy</option>
            </select>
            <p class="error validationerror" ng-show="questform.occupation.$invalid && questform.occupation.$touched">
                You must choose one.</p>
        </fieldset>

        <fieldset class="form-group">
            <label for="hobby">Field of interest :</label><br>
            <select class="form-control" name="hobby" id="hobby"
                    ng-model="user.hobby"
                    ng-required="true">
                <option value="">---Please select---</option> <!-- not selected / blank option -->
                <option value="sport">Sport</option>
                <option value="read">Reading</option>
                <option value="party">Partying</option>
                <option value="game">Gaming</option>
                <option value="art">Art</option>
                <option value="nothing">Nothing from above</option>
            </select>
            <p class="error validationerror" ng-show="questform.occupation.$invalid && questform.occupation.$touched">
                You must choose one.</p>
        </fieldset>


        <button type="submit" class="btn btn-primary"
                ng-disabled="questform.$invalid">Submit</button>
    </form>
</section>
