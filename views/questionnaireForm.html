<section>
    <form name="regForm"
          ng-submit="register()"
          novalidate>

        <div class="row">
            <div class="col-xs-offset-3 col-xs-6 col-sm-6">
                <div class="page-header">
                    <h1>Fill out the following questions to continue</h1>
                    <p>It will help to find better matches for you</p>
                </div>
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <div class="form-group form-group-lg">
                        <label> Date of birth: </label><br>
                        <input class="form-control" type="text" name="birthdate"
                               placeholder="dd/mm/yyyy"
                               ng-model="user.birthdate">
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <div class="form-group form-group-lg">
                        <label for="genderSelect"> Gender: </label><br>
                        <select class="form-control" name="genderSelect" id="genderSelect"
                                ng-model="user.genderSelect"
                                ng-required="true">
                            <option value="">---Please select---</option> <!-- not selected / blank option -->
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <p class="error validationerror" ng-show="regForm.genderSelect.$invalid && regForm.genderSelect.$touched">
                        You must choose one.</p>
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <div class="form-group form-group-lg">
                        <label for="interestedIn">I'm interested to meet :</label><br>
                        <select class="form-control" name="interestedIn" id="interestedIn"
                                ng-model="user.interestedIn"
                                ng-required="true">
                            <option value="">---Please select---</option> <!-- not selected / blank option -->
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="male and female">Both</option>
                        </select>
                    </div>
                    <p class="error validationerror" ng-show="regForm.interestedIn.$invalid && regForm.interestedIn.$touched">
                        You must choose one.</p>
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <div class="form-group form-group-lg">
                        <label for="occupation">Current occupation :</label><br>
                        <select class="form-control" name="occupation" id="occupation"
                                ng-model="user.occupation"
                                ng-required="true">
                            <option value="">---Please select---</option> <!-- not selected / blank option -->
                            <option value="working">Working</option>
                            <option value="study">Studying</option>
                            <option value="both">Both</option>
                            <option value="none">Nothing...being lazy</option>
                        </select>
                    </div>
                    <p class="error validationerror" ng-show="regForm.occupation.$invalid && regForm.occupation.$touched">
                        You must choose one.</p>
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <div class="form-group form-group-lg">
                        <label for="hobby">Field of interest :</label><br>
                        <select class="form-control" name="hobby" id="hobby"
                                ng-model="user.hobby"
                                ng-required="true">
                            <option value="">---Please select---</option> <!-- not selected / blank option -->
                            <option value="sport">Sport</option>
                            <option value="reading">Reading</option>
                            <option value="partying">Partying</option>
                            <option value="gaming">Gaming</option>
                            <option value="art">Art</option>
                            <option value="none">Nothing from above</option>
                        </select>
                    </div>
                    <p class="error validationerror" ng-show="regForm.hobby.$invalid && regForm.hobby.$touched">
                        You must choose one.</p>
                </div>
            </div>
        </fieldset>


    </form>
    <div class="form-actions">
        <input ng-click="updateUser(user)"
               type="submit" value="Save" class="btn btn-primary btn-lg" />
    </div>
</section>
