<div class="profile row"
     ng-repeat="item in users | limitTo: 1">

    <section class="col-sm-6">
        <h2>{{item.initials }}</h2>
        <h2>{{item.firstname }}</h2>
        <h2>{{item.lastname }}</h2>
        <p>{{item.birthdate }}</p>
        <p>{{item.email }}</p>
        <button type="button" class="btn btn-default" aria-label="Left Align"ng-click="deleteUser(item)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="updateUser(item)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
    </section>

</div>
