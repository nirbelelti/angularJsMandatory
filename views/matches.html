<section>
<div class="row">
    <div class="col-sm-offset-3 col-sm-6">

        <input placeholder="Search for matches" type="text" class="form-control"
               ng-model="search" autofocus/>




    <div ng-repeat ="item in users">

        <th>

        <td>{{item.initials }}</td>
        <td>{{item.firstname }}</td>
        <td>{{item.lastname }}</td>
        <td>{{item.birthdate }}</td>
        <td>{{item.email }}</td>

        <button type="button" class="btn btn-default" aria-label="Left Align"ng-click="deleteUser(item)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>

        <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="updateUser(item)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>

                </th>
             </div>
        </div>
    </div>
</section>
